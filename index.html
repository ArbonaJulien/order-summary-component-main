<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="main-container">
    <div class="spacer"></div>

    <div class="card">
      <div class="card__header">
        <img src="images/illustration-hero.svg" alt="Illustration Hero" />
      </div>
      <div class="card__content">
        <h1 class="card__content__title">Order Summary</h1>
        <p class="card__content__quote">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__content__plan">
          <div><img src="images/icon-music.svg" alt="Music icon"></div>
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn btn--filled">Proceed to Payment</button>
        </div>
        <div class="btn-container">
          <button class="btn btn--discreet">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ArbonaJulien">Julien ARBONA</a>.
    </div>
  </div>
</body>
</html>
